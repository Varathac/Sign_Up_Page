<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="Red">Red Box</div>
        <div class="copyright"><p>Background by bbadcrunk</p></div>
    </div>
    <div id="rightContainer">
        <h1>Here to Provide 3 Dimension Connectivity</h1>
        <p class="textp">This is a demo website login for Odin Project.</p>
        <form action="example.com" method="post" id="formContainer">
            <div id="emailBox">
                <label for="user_email" id="email">Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com">
            </div>
            <div id="pwBox">
                <label for="user_password" id="pw">Password:</label>
            <input type="password" id="user_password" name="password" placeholder="password">
            </div>
        </form>
        <div id="submitButton">
            <button type="submit" id="submit">Submit</button>
        </div>
    </div>
</body>

</html>
